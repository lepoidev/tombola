<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container-left">
        <div class="pair">
            <input class="slider" id="gravitySlider" type="range" min="0" max="10" value="9" />
            <br>
            <label class="label" id="gravitySliderLabel" for="gravitySlider">Gravity</label>
        </div>
        <br>
        <div class="pair">
            <input class="slider" id="reboundSlider" type="range" min="1" max="100" value="50" />
            <br>
            <label class="label" id="reboundSliderLabel" for="reboundSlider">Rebound</label>
        </div>
    </div>

    <div id="container-right">
        <input class="button" id="addBall" type="button" value="Add Ball" />
        <input class="button" id="reset" type="button" value="Reset" />
    </div>

    <canvas id="canvas">
    </canvas>

    <script type="text/javascript" src="index.js"></script>
</body>
