<body>
    <div id="container-left">
        <div class="pair">
            <input class="slider" id="gravitySlider" type="range" min="0" max="10" value="9" />
            <br>
            <label class="label" id="gravitySliderLabel" for="gravitySlider">Gravity</label>
        </div>
        <br>
        <div class="pair">
            <input class="slider" id="reboundSlider" type="range" min="1" max="100" value="50" />
            <br>
            <label class="label" id="reboundSliderLabel" for="reboundSlider">Rebound</label>
        </div>
    </div>

    <div id="container-right">
        <input class="button" id="addBall" type="button" value="Add Ball" />
        <input class="button" id="reset" type="button" value="Reset" />
    </div>

    <canvas id="canvas">
    </canvas>

    <script type="text/javascript" src="index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        canvas {
            height: 94%;
            width: 100vw;
            display: block;
        }

        #container-left {
            bottom: 0;
            left: 0;
            position: relative;
            height: 5%;
            float: left;
            font-size: 16px;
            font-family: Arial, serif;
        }

        #container-right {
            bottom: 0;
            left: 0;
            position: relative;
            height: 5%;
            float: right;

            font-size: 16px;
            font-family: Arial, serif;
        }

        div.pair {
            float: left;
            text-align: center;
        }

        .button {
            background-color: white;
            color: black;
            border: 2px solid #555555;
            border-radius: 2px;
            -webkit-transition-duration: 0.4s;
            transition-duration: 0.4s;
            padding: 12px 28px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
        }

        .button:hover {
            background-color: #555555;
            color: white;
        }

        .slider {
            width: 85%;
            height: 50%;
        }

        .label {
            font-size: 16px;
            pointer-events: none;
            font-family: Arial, serif;
        }
    </style>
</body>
